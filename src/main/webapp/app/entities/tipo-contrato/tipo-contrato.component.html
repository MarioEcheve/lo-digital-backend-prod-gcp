<div>
    <h2 id="page-heading">
        <span>Tipo Contratoes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-contrato" [routerLink]="['/tipo-contrato/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Tipo Contrato
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoContratoes?.length === 0">
        <span>No tipoContratoes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoContratoes && tipoContratoes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoContrato of tipoContratoes ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-contrato', tipoContrato.id, 'view']">{{ tipoContrato.id }}</a></td>
                    <td>{{ tipoContrato.nombre }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-contrato', tipoContrato.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-contrato', tipoContrato.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoContrato)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
