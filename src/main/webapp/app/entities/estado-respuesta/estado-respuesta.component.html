<div>
    <h2 id="page-heading">
        <span>Estado Respuestas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estado-respuesta" [routerLink]="['/estado-respuesta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Estado Respuesta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="estadoRespuestas?.length === 0">
        <span>No estadoRespuestas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="estadoRespuestas && estadoRespuestas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estadoRespuesta of estadoRespuestas ;trackBy: trackId">
                    <td><a [routerLink]="['/estado-respuesta', estadoRespuesta.id, 'view']">{{ estadoRespuesta.id }}</a></td>
                    <td>{{ estadoRespuesta.nombre }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/estado-respuesta', estadoRespuesta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/estado-respuesta', estadoRespuesta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(estadoRespuesta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
