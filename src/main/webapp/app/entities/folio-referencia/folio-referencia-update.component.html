<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-folio-referencia-heading">Create or edit a Folio Referencia</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_asunto">Asunto</label>
                    <input type="text" class="form-control" name="asunto" id="field_asunto"
                           formControlName="asunto"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_idFolioOrigen">Id Folio Origen</label>
                    <input type="number" class="form-control" name="idFolioOrigen" id="field_idFolioOrigen"
                           formControlName="idFolioOrigen"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_idFolioReferencia">Id Folio Referencia</label>
                    <input type="number" class="form-control" name="idFolioReferencia" id="field_idFolioReferencia"
                           formControlName="idFolioReferencia"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
