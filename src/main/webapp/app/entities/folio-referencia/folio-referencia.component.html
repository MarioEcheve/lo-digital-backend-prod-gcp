<div>
    <h2 id="page-heading">
        <span>Folio Referencias</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-folio-referencia" [routerLink]="['/folio-referencia/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Folio Referencia
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="folioReferencias?.length === 0">
        <span>No folioReferencias found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="folioReferencias && folioReferencias.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Asunto</span></th>
                    <th scope="col" ><span>Id Folio Origen</span></th>
                    <th scope="col" ><span>Id Folio Referencia</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let folioReferencia of folioReferencias ;trackBy: trackId">
                    <td><a [routerLink]="['/folio-referencia', folioReferencia.id, 'view']">{{ folioReferencia.id }}</a></td>
                    <td>{{ folioReferencia.asunto }}</td>
                    <td>{{ folioReferencia.idFolioOrigen }}</td>
                    <td>{{ folioReferencia.idFolioReferencia }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/folio-referencia', folioReferencia.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/folio-referencia', folioReferencia.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(folioReferencia)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
