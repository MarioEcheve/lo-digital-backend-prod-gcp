<div>
    <h2 id="page-heading">
        <span>Estado Libros</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estado-libro" [routerLink]="['/estado-libro/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Estado Libro
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="estadoLibros?.length === 0">
        <span>No estadoLibros found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="estadoLibros && estadoLibros.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estadoLibro of estadoLibros ;trackBy: trackId">
                    <td><a [routerLink]="['/estado-libro', estadoLibro.id, 'view']">{{ estadoLibro.id }}</a></td>
                    <td>{{ estadoLibro.nombre }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/estado-libro', estadoLibro.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/estado-libro', estadoLibro.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(estadoLibro)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
