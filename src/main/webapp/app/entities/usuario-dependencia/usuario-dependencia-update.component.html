<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-usuario-dependencia-heading">Create or edit a Usuario Dependencia</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rut">Rut</label>
                    <input type="text" class="form-control" name="rut" id="field_rut"
                           formControlName="rut"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaCreacion">Fecha Creacion</label>
                    <div class="d-flex">
                        <input id="field_fechaCreacion" type="datetime-local" class="form-control" name="fechaCreacion" formControlName="fechaCreacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaModificacion">Fecha Modificacion</label>
                    <div class="d-flex">
                        <input id="field_fechaModificacion" type="datetime-local" class="form-control" name="fechaModificacion" formControlName="fechaModificacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_estado">Estado</label>
                    <input type="checkbox" class="form-control" name="estado" id="field_estado"
                           formControlName="estado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaActivacion">Fecha Activacion</label>
                    <div class="d-flex">
                        <input id="field_fechaActivacion" type="datetime-local" class="form-control" name="fechaActivacion" formControlName="fechaActivacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaDesactivacion">Fecha Desactivacion</label>
                    <div class="d-flex">
                        <input id="field_fechaDesactivacion" type="datetime-local" class="form-control" name="fechaDesactivacion" formControlName="fechaDesactivacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" formControlName="usuario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('usuario')!.value?.id ? editForm.get('usuario')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dependencia">Dependencia</label>
                    <select class="form-control" id="field_dependencia" name="dependencia" formControlName="dependencia">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dependenciaOption.id === editForm.get('dependencia')!.value?.id ? editForm.get('dependencia')!.value : dependenciaOption" *ngFor="let dependenciaOption of dependencias; trackBy: trackById">{{ dependenciaOption.nombre }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_perfilUsuarioDependencia">Perfil Usuario Dependencia</label>
                    <select class="form-control" id="field_perfilUsuarioDependencia" name="perfilUsuarioDependencia" formControlName="perfilUsuarioDependencia">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="perfilUsuarioDependenciaOption.id === editForm.get('perfilUsuarioDependencia')!.value?.id ? editForm.get('perfilUsuarioDependencia')!.value : perfilUsuarioDependenciaOption" *ngFor="let perfilUsuarioDependenciaOption of perfilusuariodependencias; trackBy: trackById">{{ perfilUsuarioDependenciaOption.nombre }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
